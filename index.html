<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description"><br>
      <label>Priority: </label>
      <select id="priority">
        <option value="red">High</option>
        <option value="#ffdb58">Medium</option>
        <option value="green">Low</option>
      </select><br>
      <label > Task owner: </label>
      <input type="text" id="owner" placeholder="owner"><br>
      <label > Due: </label>
      <input type="text" id="due" placeholder="due"><br>
      <input type="submit" value="Create New Task">


    </form>

    <div id="list">
      <h2>My Todos</h2>
      <!-- <ul id="tasks">
      </ul> -->
      <table>
        <tr>
          <th>Owner</th>
          <th>Description</th>
          <!-- <th>Date Made</th> -->
          <th>Due</th>
        </tr>


      </table>


    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
